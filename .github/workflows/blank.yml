name: Ping SocialGeek Cron

on:
  workflow_dispatch:  # manually trigger, or you can combine with a schedule every minute

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit URL every 10 seconds
        run: |
          for i in {1..6}  # 6 times = 1 minute total
          do
            curl -s "https://crm.socialgeekbd.com/cron/index"
            echo "Ping $i at $(date)"
            sleep 10
          done
